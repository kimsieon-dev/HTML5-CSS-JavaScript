<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Insert title here</title>
	<script src="../js/jquery-3.5.0.min.js"></script>
	<style>
		#box, #box2 {
			width: 300px;
			height: 300px;
			background: orange;
		}
		
		#box2 {
			background: blue;
		}
	</style>
</head>
<body>
	<div>
		<button id="btn1">slideDown</button>
		<button id="btn2">slideUp</button>
		<button id="btn3">slideToggle</button>
	</div>
	
	<div id="box"></div>
	<div id="box2"></div>
	<script>
		$(function(){
			$("#btn1").click(function(){
				$("#box").slideDown("fast");
			});
			
			$("#btn2").click(function(){
				$("#box").slideUp("normal");
			});
			
			$("#btn3").click(function(){
				$("#box").slideToggle("slow");
			});
		});
	</script>
</body>
</html>
