<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Insert title here</title>
	<script src="../js/jquery-3.5.0.min.js"></script>
	<style>
		#box, #box2 {
			width: 300px;
			height: 300px;
			background: orange;
		}
		
		#box2 {
			background: blue;
		}
	</style>
</head>
<body>
	<div>
		<button id="btn1">fadeIn</button>
		<button id="btn2">fadeOut</button>
		<button id="btn3">fadeToggle</button>
	</div>
	
	<div>
		<button id="btn4">투명도 25%</button>
		<button id="btn5">투명도 50%</button>
		<button id="btn6">투명도 75%</button>
	</div>
	
	<div>
		<button id="btn7">slideDown</button>
		<button id="btn8">slideUp</button>
		<button id="btn9">slideToggle</button>
	</div>
	
	<div id="box"></div>
	<div id="box2"></div>
	<script>
		$(function(){
			$("#btn1").click(function(){
				$("#box").fadeIn("fast");
			});
			
			$("#btn2").click(function(){
				$("#box").fadeOut("normal");
			});
			
			$("#btn3").click(function(){
				$("#box").fadeToggle("slow");
			});
			
			$("#btn4").click(function(){
				$("#box").fadeTo("slow", 0.25);
			});
			
			$("#btn5").click(function(){
				$("#box").fadeTo(1000, 0.5);
			});
			
			$("#btn6").click(function(){
				$("#box").fadeTo(500, 0.75);
			});
			
			$("#btn7").click(function(){
				$("#box").slideDown("fast");
			});
			
			$("#btn8").click(function(){
				$("#box").slideUp("normal");
			});
			
			$("#btn9").click(function(){
				$("#box").slideToggle("slow");
			});
		});
	</script>
</body>
</html>
