<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.5.0.min.js"></script>
<style>
	body {
		background-color: #eef;
	}
	
	div {
		padding: 20px;
	}
</style>
</head>
<body>
	<div id="log1"></div>
	<div id="log2"></div>
	<div id="log3"></div>
	<div id="log4"></div>
	<script>
		$(document).mousemove(function(e){
			$("#log1").text("e.pageX : " + e.pageX + ", e.pageY : " + e.pageY);
			$("#log2").text("e.clientX : " + e.clientX + ", e.clientY : " + e.clientY);
			$("#log3").text("e.offsetX : " + e.offsetX + ", e.offsetY : " + e.offsetY);
			$("#log4").text("e.screenX : " + e.screenX + ", e.screenY : " + e.screenY);
		});
	</script>
</body>
</html>
