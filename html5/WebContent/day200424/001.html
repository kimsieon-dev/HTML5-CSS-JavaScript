<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
		div.out {
			width: 200px;
			height: 200px;
			background-color: yellow;
		}
	</style>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.0.min.js"></script>
</head>
<body>	
	<div class="out">
		<p>마우스 이벤트</p>
	</div>
	
	<script>
		$(function(){
			$("div.out").mouseover(function(){
				$("p:first").text("mouse over");
			});
			
			$("div.out").mouseout(function(){
				$("p:first").text("mouse out");
			});
			
			$("div.out").dblclick(function(){
				$("p:first").text("mouse double click");
			});
			
			$("div.out").contextmenu(function(){
				$("p:first").text("mouse right click");
			});
		});	
	</script>
</body>
</html>
