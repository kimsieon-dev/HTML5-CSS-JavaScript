	절대경로 : 드라이브의 루트에서 부터의 경로
	ex) c:\\sql\\a.txt <-- 윈도우
		c:/sql/a.txt <-- 공용
		
	상대경로 : 현재 위치에서 부터의 경로
	ex) 현재 위치 c:/sql
		sql 아래의 sub 폴더에 있는 b.txt를 설정하려면
		sub/b.txt
		./sub/b.txt
		.은 현재 폴더를 의미한다.
		
		c:/windows/c.txt 파일 설정
		../windows/c.txt
		..은 상위폴더로 이동
 -->
