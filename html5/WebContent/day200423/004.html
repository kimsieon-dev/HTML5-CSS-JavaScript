<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
		#box {
			wdith: 300px;
			height: 300px;
			border: 1px solid black;
		}
		
		.design {
			border-radius: 100%;
			background: #ffffcc;
			font-size: 30px;
			text-align: center;
			line-height: 30px;
		}
	</style>
</head>
<body>
	<div>
		<button>버튼</button>
	</div>
	
	<div id="box">박스</div>
	<script src="../js/jquery-3.5.0.min.js"></script>
	<script>
		$(function() {
			$("button").parent("div").css({"margin-bottom":"50px"});
			$("button").click(function() {
				if($("#box").hasClass("design")) {
					$("#box").removeClass("design");
				}else {
					$("#box").addClass("design");
				}
			});
		});
	</script>
</body>
</html>
